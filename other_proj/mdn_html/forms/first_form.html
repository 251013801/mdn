<!DOCTYPE html>
<html>
<head>
	<title>first-form</title>
	<link rel="stylesheet" type="text/css" href="first_form.css">
</head>
<body>
	<form action="https://mdn.github.io/my-handling-form-page" method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name">
		</div>
		<div>
			<label for="email">E-mail:</label>
			<input type="email" id="email">
		</div>
		<div style="border: 1px red solid">
			<label for="msg">Massage:</label>
			<textarea id="msg">default</textarea>
		</div>
		<div>
			<button type="submit">Send your msg</button>
		</div>
	</form>
</body>
</html>
